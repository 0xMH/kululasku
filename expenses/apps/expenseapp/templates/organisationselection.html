{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h1 class="middle-headline">{% trans "Select your organisation to continue" %}</h1>
<section class="pure-menu pure-menu-open">
<ul class="pure-menu-list">
{% for organisation in organisations %}
  <li class="orglist pure-menu-item">
    <a href="{% url 'expense_new_form' organisation.id %}">{{ organisation.name }} <span class="arrow">></span></a>
  </li>
{% endfor %}
</ul>
</section>
{% endblock %}
